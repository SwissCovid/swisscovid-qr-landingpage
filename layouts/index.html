{{ define "main" }}
<div id="landingpage" class="row">
    <img src="images/logo.svg" id="landing-logo" alt="">
    <h1 id="landing-title">{{ T "app_name" }}</span></h1>
    <p id="landing-description">
        {{ T "web_slogan" }}
    </p>
    <div id="store-icons" class="row">
        <div>
            <a href="https://apps.apple.com/ch/app/swisscovid/id1509275381">
                <img src="images/app-store-{{ $.Language.Lang}}.svg" alt="">
            </a>
        </div>
        <div>
            <a href="https://play.google.com/store/apps/details?id=ch.admin.bag.dp3t">
                <img src="images/play-store-{{ $.Language.Lang}}.svg" alt="">
            </a>
        </div>
    </div>
</div>
{{ end }}
